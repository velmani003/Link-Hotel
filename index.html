<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  
</head>

<body>
  <div class="container">

    <header>
      <nav>
        <div class="menu">
          <div class="logo">Trvl <span>Agency</span></div>
          <ul>
            <li><a href="#">Room</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="hotel_content">

      <div class="info">
        <p>Make your stay very comfortable.</p>
      </div>

      <div class="booking_info">

        <div class="opt">
          <span class="active">Hotel</span>
          <span>Villas&Homes</span>
         </div>
        
              <div>
            <h1 class="main-text">ENJOY YOUR DREAM VACATION</h1>
          <h3 class="main-text-two">Travel to the any corner of the world</h3>
          <div class="form-container"></div>
          <div class="box">
          <div class="row">
              <div class="col-md-4 box-size">
                 <h4>Destination and Hotel Name</h4>
                 <i class="fa fa-map-marker icon-color"><input type="text" class="text-edit" name="text" placeholder="Where are you going?"></i>
                 <hr>
              </div>
              <div class="col-md-3 box-size">
                  <h4>Check it-out</h4>
                  <i class="fa fa-calendar icon-color">
                  <input type="date" name="text" class="text-edit"></i><hr>
              </div>
              <div class="col-md-3 box-size">
                 <h4>Room and Guests</h4>
                 <i class="fa fa-user-plus icon-color"><input type="number" name="text" class="text-edit" placeholder="2
                    room-3 guests"></i><hr>
              </div>
              <div class="col-md-2">
                   <div class="search-body">
                       <button type="button" class="search-btn"></button>
                    <i class="fa fa-search icon-color ">Search</i>
                    </div><hr>
              </div>
            </div>
          </div>
        </div>
        

      </div>

    </div>

    <img src="images/hotel.png" class="hotel">
    <img src="images/car1.png" class="car1">
    <img src="images/car2.png" class="car2">
    <img src="images/car3.png" class="car3">
    <img src="images/car4.png" class="car4">
    <img src="images/dog.gif" class="dog_1">
    <img src="images/cloud.png" class="cloud">
    <img src="images/cloud.png" class="cloud_2">
    <img src="images/cloud.png" class="cloud_3">
    <img src="images/cloud.png" class="cloud_4">

  </div>

</body>

</html>
